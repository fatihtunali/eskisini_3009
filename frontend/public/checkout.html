<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- CSP is set by server headers, NOT meta tags -->
  <title>Ödeme - Eskisini Ver Yenisini Al</title>

  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap&subset=latin-ext" rel="stylesheet">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/styles.css?v=20250930" />
  <link rel="stylesheet" href="/css/notifications.css?v=20250930">

  <style>
    .checkout-container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
    .checkout-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem; border-radius: 1rem; margin-bottom: 2rem; text-align: center; }
    .checkout-content { display: grid; grid-template-columns: 1fr 400px; gap: 2rem; }
    .form-section { background: white; border-radius: 1rem; padding: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 1.5rem; }
    .section-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem; color: #1f2937; }
    .order-summary { background: white; border-radius: 1rem; padding: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.05); height: fit-content; position: sticky; top: 2rem; }
    .order-item { display: flex; gap: 1rem; padding: 1rem 0; border-bottom: 1px solid #f3f4f6; }
    .item-image { width: 60px; height: 60px; border-radius: 0.5rem; object-fit: cover; }
    .item-title { font-weight: 600; color: #1f2937; }
    .item-price { color: #059669; font-weight: 600; }
    .summary-row { display: flex; justify-content: space-between; padding: 0.75rem 0; }
    .summary-total { font-size: 1.25rem; font-weight: 700; color: #059669; border-top: 2px solid #e5e7eb; padding-top: 1rem; margin-top: 1rem; }
    .btn-place-order { width: 100%; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; border: none; padding: 1rem; border-radius: 0.75rem; font-weight: 600; font-size: 1.1rem; margin-top: 1.5rem; cursor: pointer; }
    .btn-place-order:hover { background: linear-gradient(135deg, #059669 0%, #047857 100%); transform: translateY(-1px); }
    .btn-place-order:disabled { opacity: 0.5; cursor: not-allowed; }
    .loading { text-align: center; padding: 3rem; color: #6b7280; }
    @media (max-width: 968px) {
      .checkout-content { grid-template-columns: 1fr; }
      .order-summary { position: static; }
    }
  </style>
  <script src="/js/csp-bypass.js"></script>
</head>
<body>
  <div data-include="partials/header.html"></div>

  <main class="checkout-container">
    <div class="checkout-header">
      <h1><i class="fas fa-credit-card me-2"></i>Ödeme</h1>
      <p>Siparişinizi tamamlamak için bilgilerinizi girin</p>
    </div>

    <div id="loading" class="loading">
      <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
      <p>Yükleniyor...</p>
    </div>

    <div id="error" style="display: none;" class="alert alert-danger"></div>

    <div id="content" style="display: none;">
      <div class="checkout-content">
        <div>
          <!-- Address -->
          <div class="form-section">
            <h3 class="section-title"><i class="fas fa-map-marker-alt me-2"></i>Teslimat Adresi</h3>
            <div id="addressForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Ad Soyad *</label>
                  <input type="text" class="form-control" id="recipientName" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Telefon *</label>
                  <input type="tel" class="form-control" id="phone" required>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Adres *</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">İl *</label>
                  <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Posta Kodu</label>
                  <input type="text" class="form-control" id="postalCode">
                </div>
              </div>
            </div>
          </div>

          <!-- Shipping -->
          <div class="form-section">
            <h3 class="section-title"><i class="fas fa-truck me-2"></i>Kargo</h3>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="shipping" id="standard" value="standard" checked>
              <label class="form-check-label" for="standard">
                <strong>Standart Kargo</strong> (3-5 iş günü) - <span id="standardPrice">₺9,99</span>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="shipping" id="express" value="express">
              <label class="form-check-label" for="express">
                <strong>Hızlı Kargo</strong> (1-2 iş günü) - ₺19,99
              </label>
            </div>
          </div>

          <!-- Payment -->
          <div class="form-section">
            <h3 class="section-title"><i class="fas fa-credit-card me-2"></i>Ödeme</h3>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="payment" id="card" value="credit_card" checked>
              <label class="form-check-label" for="card">Kredi/Banka Kartı</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="payment" id="transfer" value="bank_transfer">
              <label class="form-check-label" for="transfer">Havale/EFT</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="cod" value="cash_on_delivery">
              <label class="form-check-label" for="cod">Kapıda Ödeme (+₺5,00)</label>
            </div>

            <div id="cardForm" class="mt-3">
              <div class="row">
                <div class="col-md-8 mb-3">
                  <label class="form-label">Kart Numarası</label>
                  <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">CVC</label>
                  <input type="text" class="form-control" id="cardCvc" placeholder="123" maxlength="3">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Son Kullanma</label>
                  <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY" maxlength="5">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Kart Sahibi</label>
                  <input type="text" class="form-control" id="cardHolder">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
          <h4><i class="fas fa-receipt me-2"></i>Sipariş Özeti</h4>
          <div id="orderItems"></div>
          <div id="orderSummary"></div>
          <button class="btn-place-order" id="placeOrderBtn">
            <i class="fas fa-lock me-2"></i>Siparişi Tamamla
          </button>
        </div>
      </div>
    </div>
  </main>

  <div data-include="partials/footer.html"></div>

  <script src="/js/config.js"></script>
  <script src="/js/core-loader.js?v=20250930"></script>
  <script src="/js/dependency-manager.js?v=20250930"></script>
</body>
</html>
