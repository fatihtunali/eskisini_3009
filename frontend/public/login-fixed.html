  <!-- Redirect loop prevention -->
  <script>
    (function preventRedirectLoop(){
      // Skip on localhost (where it works fine)
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        return;
      }

      // Run only once to prevent infinite loops
      if (window.redirectLoopPrevented) return;
      window.redirectLoopPrevented = true;

      var u = new URL(location.href);
      var redirect = u.searchParams.get('redirect');

      // On live server, be more aggressive about clearing redirects
      if (redirect) {
        var shouldClear = false;

        // More strict conditions for live server
        if (redirect.includes('/login.html') ||
            redirect.includes('redirect=') ||
            redirect.length > 200 ||
            decodeURIComponent(redirect).includes('/login.html')) {
          shouldClear = true;
        }

        if (shouldClear) {
          console.log('ðŸ”§ Live server: Clearing problematic redirect');
          // Clear the redirect completely
          window.history.replaceState({}, '', window.location.pathname);
          return;
        }
      }

      // Handle next parameter
      var next = u.searchParams.get('next');
      if (next && (next.includes('/login.html') || next.length > 200)) {
        console.log('ðŸ”§ Live server: Clearing problematic next parameter');
        u.searchParams.delete('next');
        window.history.replaceState({}, '', u.toString());
      }
    })();
  </script>
