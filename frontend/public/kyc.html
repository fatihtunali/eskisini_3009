<!doctype html>
<html lang="tr">
<head>
  <!-- Google Fonts: Inter (TR uyumlu, latin-ext) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap&subset=latin-ext"

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="HesabÄ±nÄ± KYC ile doÄŸrula. TC Kimlik No format kontrolÃ¼ yapÄ±lÄ±r; gerÃ§ek doÄŸrulama sÃ¼reÃ§leri daha sonra eklenecek.">
  <!-- CSP is set by server headers, NOT meta tags -->
  <title>KYC DoÄŸrulama | Eskisini Ver Yenisini Al</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/assets/logo.png">

  <link rel="stylesheet" href="/css/styles.css?v=20250930">
  <link rel="stylesheet" href="/css/notifications.css?v=20250930">
  <style>
    /* KÃ¼Ã§Ã¼k gÃ¶rsel ayrÄ±mlar */
    .kyc-status.badge { display:inline-block; padding:4px 8px; border-radius:999px; font-size:.85rem; border:1px solid #e5e7eb; }
    .kyc-status.pending { background:#fff7ed; color:#9a3412; border-color:#fed7aa; }
    .kyc-status.verified{ background:#ecfdf5; color:#065f46; border-color:#a7f3d0; }
    .kyc-status.rejected{ background:#fef2f2; color:#991b1b; border-color:#fecaca; }
    .kyc-status.none    { background:#f9fafb; color:#374151; border-color:#e5e7eb; }
    .form .form-error { margin:8px 0;color:#b91c1c;background:#fee2e2;border:1px solid #fecaca;padding:8px;border-radius:8px; }
  </style>
  <script src="/js/csp-bypass.js"></script>
</head>
<body>
  <!-- HEADER -->
  <div data-include="partials/header.html"></div>

  <main class="container section">
    <h1>KYC DoÄŸrulama</h1>

    <p class="muted" id="statusWrap">
      Durum:
      <span id="status" class="kyc-status badge none" aria-live="polite">â€”</span>
    </p>

    <form id="f" class="form card pad" novalidate aria-describedby="hint">
      <div class="form-error" id="formErr" role="alert" hidden></div>

      <label class="field">
        <span>TC Kimlik No (11 hane)</span>
        <input
          name="tc_no"
          required
          inputmode="numeric"
          autocomplete="off"
          aria-describedby="hint"
          placeholder="Sadece rakam"
          pattern="^\d{11}$">
        <small id="hint" class="hint">
          Åžu an yalnÄ±zca format (11 hane) kontrol edilir; gerÃ§ek doÄŸrulama sÃ¼reÃ§leri daha sonra eklenecektir.
        </small>
      </label>

      <div style="display:flex; gap:8px; align-items:center">
        <button class="btn primary" type="submit" id="btnSend">GÃ¶nder</button>
        <span id="msg" class="muted" aria-live="polite"></span>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <div data-include="partials/footer.html"></div>

  <!-- JS - Resilient Loading System -->
  <script src="/js/core-loader.js?v=20250930"></script>
  <script src="/js/dependency-manager.js?v=20250930"></script>

  <script>
    // Load page-specific scripts if needed
    document.addEventListener('dependenciesLoaded', () => {
      if (window.DependencyManager) {
        window.DependencyManager.loadPageScripts('kyc');
      }
    });

    // Initialize page with fallback
    function initializePage() {
      if (typeof window.EssentialFunctions?.loadPartials === 'function') {
        window.EssentialFunctions.loadPartials();
      } else if (typeof includePartials === 'function') {
        includePartials();
      }
    }

    document.addEventListener('dependenciesLoaded', initializePage);

    setTimeout(() => {
      if (!window.dependenciesLoadedTriggered) {
        console.log('ðŸ”§ Using fallback initialization for kyc page');
        initializePage();
      }
    }, 2000);

    // KYC functionality
    function initializeKYCPage() {
  (function(){
    const API = (window.APP && window.APP.API_BASE) || '';
    const $   = (s,r=document)=>r.querySelector(s);
    const err = (el, msg) => { if(!el) return; el.textContent = msg||''; el.hidden = !msg; };

    function redirectToLogin(){
      const u = new URL('/login.html', location.origin);
      u.searchParams.set('redirect', location.pathname + location.search);
      location.href = u.toString();
    }

    function applyStatusBadge(el, status){
      const s = String(status||'none').toLowerCase();
      el.className = 'kyc-status badge ' + (['pending','verified','rejected','none'].includes(s) ? s : 'none');
      el.textContent = s;
      el.title = 'KYC: ' + s;
    }

    async function me(){
      const r = await fetch(`${API}/api/auth/me`, {
        credentials:'include', headers:{'Accept':'application/json','Cache-Control':'no-store'}, cache:'no-store'
      });
      if (r.status === 401) return null;
      if (!r.ok) throw new Error('HTTP '+r.status);
      const data = await r.json(); return data.user || data;
    }

    async function loadStatus(){
      const sEl = $('#status');
      sEl.textContent = 'yÃ¼kleniyorâ€¦';
      const user = await me();
      if (!user) { redirectToLogin(); return; }
      applyStatusBadge(sEl, user.kyc_status || 'none');
    }

    function digitsOnly(e){
      const t = e.target;
      const v = t.value.replace(/\D/g,'');
      if (t.value !== v) t.value = v;
    }

    async function submitKYC(e){
      e.preventDefault();
      const form = e.currentTarget;
      const msg  = $('#msg');
      const fErr = $('#formErr');
      const btn  = $('#btnSend');

      err(fErr, ''); msg.textContent = '';
      btn.disabled = true;

      const fd = new FormData(form);
      const tc = String(fd.get('tc_no')||'').replace(/\D/g,'');

      if (tc.length !== 11){
        err(fErr, 'TC Kimlik No 11 hane olmalÄ±.');
        btn.disabled = false; return;
      }

      try{
        const r = await fetch(`${API}/api/auth/kyc`, {
          method:'POST',
          credentials:'include',
          headers:{'Content-Type':'application/json','Accept':'application/json','Cache-Control':'no-store'},
          cache:'no-store',
          body: JSON.stringify({ tc_no: tc })
        });
        if (r.status === 401) { redirectToLogin(); return; }
        const data = await r.json().catch(()=>({}));
        if (!r.ok || data.ok===false){
          err(fErr, data.reason || data.error || 'Kaydedilemedi.');
          btn.disabled = false; return;
        }

        msg.textContent = 'GÃ¶nderildi âœ“ (durum: ' + (data.kyc_status || 'pending') + ')';
        // Header rozetini yenile
        document.dispatchEvent(new Event('auth:login'));
        // StatÃ¼ alanÄ±nÄ± gÃ¼ncelle
        await loadStatus();
      }catch(ex){
        err(fErr, 'AÄŸ hatasÄ±. LÃ¼tfen tekrar deneyin.');
      }finally{
        btn.disabled = false;
      }
    }

    document.addEventListener('partials:loaded', ()=>{
      loadStatus();
      const f = $('#f');
      f.addEventListener('submit', submitKYC);
      f.tc_no.addEventListener('input', digitsOnly);
    });

    // partials already loaded by resilient loading system
  })();
  }

  // Initialize KYC page when dependencies are loaded
  document.addEventListener('dependenciesLoaded', initializeKYCPage);

  // Fallback initialization
  setTimeout(() => {
    if (!window.dependenciesLoadedTriggered) {
      initializeKYCPage();
    }
  }, 2000);
  </script>
</body>
</html>
