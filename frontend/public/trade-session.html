<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    .trade-session-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .session-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .session-status {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .status-coordination { background: rgba(245, 158, 11, 0.2); color: #d97706; }
    .status-meeting_arranged { background: rgba(16, 185, 129, 0.2); color: #059669; }
    .status-shipping_arranged { background: rgba(59, 130, 246, 0.2); color: #2563eb; }
    .status-seller_shipped { background: rgba(139, 92, 246, 0.2); color: #7c3aed; }
    .status-buyer_shipped { background: rgba(139, 92, 246, 0.2); color: #7c3aed; }
    .status-both_shipped { background: rgba(16, 185, 129, 0.2); color: #059669; }
    .status-completed { background: rgba(34, 197, 94, 0.2); color: #16a34a; }
    .status-cancelled { background: rgba(107, 114, 128, 0.2); color: #6b7280; }

    .session-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .session-card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      border: 1px solid #e2e8f0;
    }

    .session-card h3 {
      color: #1a202c;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .listing-info {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .listing-image {
      width: 80px;
      height: 80px;
      border-radius: 0.75rem;
      object-fit: cover;
      border: 2px solid #f1f5f9;
    }

    .listing-details h4 {
      margin: 0 0 0.5rem 0;
      color: #1a202c;
      font-size: 1.1rem;
    }

    .trade-details {
      background: #f8fafc;
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }

    .party-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: #f8fafc;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }

    .party-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #667eea;
    }

    .meeting-form {
      background: #f8fafc;
      padding: 2rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      transform: translateY(-1px);
    }

    .btn-success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
    }

    .btn-outline-success {
      background: transparent;
      color: #10b981;
      border: 2px solid #10b981;
    }

    .btn-outline-success:hover {
      background: #10b981;
      color: white;
    }

    .confirmation-section {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border: 2px solid #67e8f9;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .confirmation-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .alert {
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      color: #059669;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .alert-info {
      background: rgba(59, 130, 246, 0.1);
      color: #2563eb;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #6b7280;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .session-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .session-card {
        padding: 1.5rem;
      }

      .confirmation-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
  <script src="/js/csp-bypass.js"></script>
</head>
<body>

  <div data-include="partials/header.html"></div>

  <main class="trade-session-container">

      <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>

        <div class="session-card">
          <h3><i class="fas fa-exchange-alt"></i> Takas DetaylarÄ±</h3>
          <div id="tradeInfo"></div>

      <!-- BuluÅŸma planlama -->
      <div id="meetingSection"></div>

      <!-- Takas tamamlama -->
