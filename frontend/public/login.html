<!doctype html>
<html lang="tr">
<head>
  <!-- Google Fonts: Inter (TR uyumlu, latin-ext) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap&subset=latin-ext" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- CSP is set by server headers, NOT meta tags -->
  <title>Giriş | Eskisini Ver Yenisini Al</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo.png">
  <link rel="apple-touch-icon" href="/assets/logo.png">

  <link rel="stylesheet" href="/css/styles.css?v=20250930">
  <link rel="stylesheet" href="/css/notifications.css?v=20250930">
  <script src="/js/csp-bypass.js"></script>
</head>
<body>
  <!-- HEADER -->
  <div data-include="partials/header.html"></div>

  <!-- Modern Login Section -->
  <section class="container section">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card border-0 shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h1 class="h3 fw-bold text-primary mb-2">Giriş Yap</h1>
              <p class="text-muted">Hesabınıza erişmek için bilgilerinizi girin</p>
            </div>

            <form id="loginForm" data-validate data-sanitize novalidate>
              <div id="loginMsg" class="alert alert-danger d-none" role="alert"></div>

              <div class="mb-3">
                <label for="loginEmail" class="form-label">E-posta <span class="text-danger">*</span></label>
                <input id="loginEmail" name="email" type="email" class="form-control form-control-lg"
                       autocomplete="email" placeholder="ornek@alan.com" required
                       data-sanitize="text" maxlength="254">
                <div class="invalid-feedback"></div>
              </div>

              <div class="mb-3">
                <label for="loginPass" class="form-label">Şifre <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input id="loginPass" name="password" type="password" class="form-control form-control-lg"
                         autocomplete="current-password" placeholder="En az 6 karakter" minlength="6" required
                         maxlength="128">
                  <button type="button" id="toggleLoginPass" class="btn btn-outline-secondary" aria-label="Şifreyi göster">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="invalid-feedback"></div>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                </button>
              </div>

              <div class="text-center">
                <p class="text-muted mb-0">Hesabınız yok mu?
                  <a href="/register.html" class="text-primary text-decoration-none fw-semibold">Kayıt Olun</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <div data-include="partials/footer.html"></div>

  <!-- JS - Resilient Loading System -->
  <script src="/js/core-loader.js?v=20250930"></script>
  <script src="/js/dependency-manager-v2.js"></script>

  <!-- Redirect loop prevention -->
  <script>
    (function preventRedirectLoop(){
      // Skip on localhost (where it works fine)
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        return;
      }

      // Run only once to prevent infinite loops
      if (window.redirectLoopPrevented) return;
      window.redirectLoopPrevented = true;

      var u = new URL(location.href);
      var redirect = u.searchParams.get('redirect');

      // On live server, be more aggressive about clearing redirects
      if (redirect) {
        var shouldClear = false;

        // More strict conditions for live server
        if (redirect.includes('/login.html') ||
            redirect.includes('redirect=') ||
            redirect.length > 200 ||
            decodeURIComponent(redirect).includes('/login.html')) {
          shouldClear = true;
        }

        if (shouldClear) {
          console.log('🔧 Live server: Clearing problematic redirect');
          // Clear the redirect completely
          window.history.replaceState({}, '', window.location.pathname);
          return;
        }
      }

      // Handle next parameter
      var next = u.searchParams.get('next');
      if (next && (next.includes('/login.html') || next.length > 200)) {
        console.log('🔧 Live server: Clearing problematic next parameter');
        u.searchParams.delete('next');
        window.history.replaceState({}, '', u.toString());
      }
    })();
  </script>

  <script>
    // Debug: Track page loads
    console.log('🔍 Login page script executed at:', new Date().toLocaleTimeString());

    // Prevent multiple initializations
    if (window.loginPageInitialized) {
      console.log('⚠️ Login page already initialized, skipping');
    } else {
      window.loginPageInitialized = true;

      // Initialize page with multiple fallbacks
      function initializePage() {
        console.log('🔍 initializePage called');

        // Try multiple methods to load partials
        if (typeof window.EssentialFunctions?.loadPartials === 'function') {
          console.log('🔍 Using EssentialFunctions.loadPartials');
          window.EssentialFunctions.loadPartials();
        } else if (typeof includePartials === 'function') {
          console.log('🔍 Using includePartials function');
          includePartials();
        } else {
          console.log('🔍 Using manual partial loading');
          // Manual fallback for partial loading
          loadPartialsManually();
        }
      }

      // Manual partial loader as fallback
      function loadPartialsManually() {
        const partialElements = document.querySelectorAll('[data-include]');
        console.log(`🔍 Found ${partialElements.length} partials to load`);

        partialElements.forEach(async (element) => {
          const src = element.getAttribute('data-include');
          if (!src) return;

          try {
            console.log(`🔍 Loading partial: ${src}`);
            const response = await fetch(src);
            if (response.ok) {
              const html = await response.text();
              element.innerHTML = html;
              console.log(`✅ Loaded partial: ${src}`);

              // If header partial was loaded, call bootHeader
              if (src.includes('header.html')) {
                setTimeout(() => {
                  if (typeof window.bootHeader === 'function') {
                    console.log('🚀 Calling bootHeader after header partial loaded');
                    window.bootHeader();
                  }
                }, 200);
              }
            } else {
              console.error(`❌ Failed to load partial: ${src} (${response.status})`);
            }
          } catch (error) {
            console.error(`❌ Error loading partial: ${src}`, error);
          }
        });
      }

      // Wait for DOM to be ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializePage);
      } else {
        // DOM is already ready
        initializePage();
      }

      // Also listen for dependencies loaded event
      document.addEventListener('dependenciesLoaded', () => {
        console.log('🔍 dependenciesLoaded event received');
        // Only init if partials haven't been loaded yet
        const unloadedPartials = document.querySelectorAll('[data-include]');
        if (unloadedPartials.length > 0) {
          initializePage();
        }
      });

      // Final fallback after 2 seconds
      setTimeout(() => {
        const unloadedPartials = document.querySelectorAll('[data-include]');
        if (unloadedPartials.length > 0) {
          console.log('🔧 Using final fallback initialization for login page');
          initializePage();
        }
      }, 2000);
    }
  </script>
</body>
</html>
