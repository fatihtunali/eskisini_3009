<!doctype html>
<html lang="tr">
<head>
  <!-- Google Fonts: Inter (TR uyumlu, latin-ext) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap&subset=latin-ext" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- CSP is set by server headers, NOT meta tags -->
  <title>Kayıt Ol</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/assets/logo.png">

  <link rel="stylesheet" href="/css/styles.css?v=20250930" />
  <link rel="stylesheet" href="/css/notifications.css?v=20250930">
  <script src="/js/csp-bypass.js"></script>
</head>
<body>
  <!-- HEADER -->
  <div data-include="partials/header.html"></div>

  <!-- Modern Register Section -->
  <section class="container section">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card border-0 shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h1 class="h3 fw-bold text-primary mb-2">Kayıt Ol</h1>
              <p class="text-muted">Hesabınızı oluşturmak için bilgilerinizi doldurun</p>
            </div>

            <form id="regForm" data-auth="register" data-validate data-sanitize novalidate>
              <div id="regMsg" class="alert alert-danger d-none" role="alert"></div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="fullName" class="form-label">İsim Soyad <span class="text-danger">*</span></label>
                  <input id="fullName" name="full_name" type="text" class="form-control" autocomplete="name" required
                         data-sanitize="text" minlength="2" maxlength="100">
                  <div class="invalid-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="username" class="form-label">Kullanıcı Adı <span class="text-danger">*</span></label>
                  <input id="username" name="username" type="text" class="form-control" minlength="3" maxlength="30" required
                         data-sanitize="text" pattern="[a-zA-Z0-9_-]+">
                  <div class="form-text">En az 3 karakter, sadece harf, rakam, tire ve alt çizgi</div>
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="regEmail" class="form-label">E-posta <span class="text-danger">*</span></label>
                  <input id="regEmail" name="email" type="email" class="form-control" autocomplete="email" required
                         data-sanitize="text" maxlength="254">
                  <div class="invalid-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="phone" class="form-label">Telefon</label>
                  <input id="phone" name="phone_e164" type="tel" class="form-control" inputmode="tel"
                         placeholder="+905551112233" data-sanitize="phone" maxlength="15">
                  <div class="form-text">Türkiye formatında telefon numarası (opsiyonel)</div>
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="regPass" class="form-label">Şifre <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <input id="regPass" name="password" type="password" class="form-control" minlength="8"
                           autocomplete="new-password" required maxlength="128">
                    <button type="button" class="btn btn-outline-secondary" id="toggleRegPass">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                  <div class="form-text">En az 8 karakter, büyük/küçük harf, sayı içermeli</div>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="regPass2" class="form-label">Şifre (Tekrar) <span class="text-danger">*</span></label>
                  <input id="regPass2" name="password2" type="password" class="form-control" minlength="8"
                         autocomplete="new-password" required maxlength="128">
                  <div class="form-text">Şifre ile aynı olmalı</div>
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="mb-3">
                <label for="tcno" class="form-label">TC Kimlik No <small class="text-muted">(opsiyonel)</small></label>
                <input id="tcno" name="tc_no" type="text" class="form-control" inputmode="numeric" maxlength="11"
                       placeholder="11 hane" data-sanitize="tcno">
                <div class="invalid-feedback"></div>
              </div>

              <div class="mb-4">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="terms" required>
                  <label class="form-check-label" for="terms">
                    <a href="/terms.html" target="_blank" class="text-primary">Kullanım Şartları</a> ve
                    <a href="/privacy.html" target="_blank" class="text-primary">Gizlilik Politikası</a>'nı kabul ediyorum.
                  </label>
                </div>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-user-plus me-2"></i>Hesabımı Oluştur
                </button>
              </div>

              <div class="text-center">
                <p class="text-muted mb-0">Zaten hesabınız var mı?
                  <a href="/login.html" class="text-primary text-decoration-none fw-semibold">Giriş Yapın</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <div data-include="partials/footer.html"></div>

  <!-- JS - Resilient Loading System -->
  <script src="/js/core-loader.js?v=20250930"></script>
  <script src="/js/dependency-manager-v2.js?v=20250930"></script>

  <script>
    // Load page-specific scripts if needed
    document.addEventListener('dependenciesLoaded', () => {
      if (window.DependencyManager) {
        window.DependencyManager.loadPageScripts('register');
      }
    });

    // Initialize page with fallback
    function initializePage() {
      if (typeof window.EssentialFunctions?.loadPartials === 'function') {
        window.EssentialFunctions.loadPartials();
      } else if (typeof includePartials === 'function') {
        includePartials();
      }
    }

    document.addEventListener('dependenciesLoaded', initializePage);

    setTimeout(() => {
      if (!window.dependenciesLoadedTriggered) {
        console.log('🔧 Using fallback initialization for register page');
        initializePage();
      }
    }, 2000);

    // Şifre göster/gizle
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('toggleRegPass');
      const input = document.getElementById('regPass');
      if (toggle && input) {
        toggle.addEventListener('click', () => {
          input.type = input.type === 'password' ? 'text' : 'password';
        });
      }
    });
  </script>
</body>
</html>
