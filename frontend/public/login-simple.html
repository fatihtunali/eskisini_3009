<!doctype html>
<html lang="tr">
<head>
  <!-- Google Fonts: Inter (TR uyumlu, latin-ext) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap&subset=latin-ext" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- CSP is set by server headers, NOT meta tags -->
  <title>Giriş | Eskisini Ver Yenisini Al</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo.png">
  <link rel="apple-touch-icon" href="/assets/logo.png">

  <link rel="stylesheet" href="/css/styles.css?v=20250930">
  <link rel="stylesheet" href="/css/notifications.css?v=20250930">
</head>
<body>
  <!-- HEADER -->
  <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="/">
        <i class="fas fa-exchange-alt me-2"></i>Eskisini Ver Yenisini Al
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="/register.html">Kayıt Ol</a>
      </div>
    </div>
  </header>

  <!-- Modern Login Section -->
  <section class="container section py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card border-0 shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h1 class="h3 fw-bold text-primary mb-2">Giriş Yap</h1>
              <p class="text-muted">Hesabınıza erişmek için bilgilerinizi girin</p>
            </div>

            <form id="loginForm" novalidate>
              <div id="loginMsg" class="alert alert-danger d-none" role="alert"></div>

              <div class="mb-3">
                <label for="loginEmail" class="form-label">E-posta <span class="text-danger">*</span></label>
                <input id="loginEmail" name="email" type="email" class="form-control form-control-lg"
                       autocomplete="email" placeholder="ornek@alan.com" required maxlength="254">
                <div class="invalid-feedback"></div>
              </div>

              <div class="mb-3">
                <label for="loginPass" class="form-label">Şifre <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input id="loginPass" name="password" type="password" class="form-control form-control-lg"
                         autocomplete="current-password" placeholder="En az 6 karakter" minlength="6" required
                         maxlength="128">
                  <button type="button" id="toggleLoginPass" class="btn btn-outline-secondary" aria-label="Şifreyi göster">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="invalid-feedback"></div>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                </button>
              </div>

              <div class="text-center">
                <p class="text-muted mb-0">Hesabınız yok mu?
                  <a href="/register.html" class="text-primary text-decoration-none fw-semibold">Kayıt Olun</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
      <p class="text-muted mb-0">&copy; 2025 Eskisini Ver Yenisini Al. Tüm hakları saklıdır.</p>
    </div>
  </footer>

  <!-- Simple JavaScript Loading - No Complex Dependency Management -->
  <script src="/js/api-base.js"></script>
  <script src="/js/auth-simple.js"></script>

</body>
</html>
